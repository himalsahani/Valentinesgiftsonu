<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="envelope-container" onclick="openEnvelope()">
        <p class="envelope-text">Click here to open your envelope 💌</p>
        <img src="envelope.jpg" alt="Envelope" class="envelope-img">
        <div class="envelope"></div>
    </div>
    <div class="card-container">
        <div class="card" id="card">
            <img src="tenor.gif" alt="Tenor" id="tenor-img">
            
            <div class="hearts">💖💘💝</div>
            <p class="will_you" id="question">Will you be my Valentine? 🥰💞</p>
            <div class="buttons" id="buttons">
                <button class="btn-love" onclick="showLoveMessage()">YES 💕</button>
                <button class="btn-no">NO 💔</button>
            </div>
            <div class="love-message" id="loveMessage">Yaaay! I love you sooooo much, my sweet pookieee! 🥰💖</div>
            <div class="gif-container" id="loveGif">
                <div class="tenor-gif-embed" data-postid="7350208909158435592" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                    <a href="https://tenor.com/view/dudu-kissing-bubu-hearts-i-love-you-i-miss-you-dudu-gif-7350208909158435592">Dudu Kissing Bubu Hearts GIF</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope-container').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.envelope-container').style.display = 'none';
                document.querySelector('.card-container').style.display = 'flex';
            }, 600);
        }
    
        function showLoveMessage() {
            document.getElementById('loveMessage').style.display = 'block';
            document.getElementById('loveGif').style.display = 'block';
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('tenor-img').style.display = 'none';
        }
    
        // Function to move the NO button when hovered
        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.querySelector(".btn-no");
    
            noButton.addEventListener("mouseenter", function() {
                const container = document.querySelector(".card-container");
                const maxX = container.clientWidth - noButton.clientWidth;
                const maxY = container.clientHeight - noButton.clientHeight;
    
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
    
                noButton.style.position = "absolute";
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
                noButton.style.transition = "top 0.3s ease, left 0.3s ease"; // Smooth transition
            });
        });
    </script>
    
</body>
</html>
